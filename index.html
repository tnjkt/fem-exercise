<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator Exercise</title>
  </head>
  <body class="calculator">
    <section class="result-row">
      <div class="result-box">
        <p class="result">0</p>
      </div>
    </section>
    <section class="buttons">
      <div class="row">
        <button class="btn clear-btn grey-btn half">C</button>
        <button class="btn grey-btn quarter">←</button>
        <button class="btn div-btn brown-btn quarter">÷</button>
      </div>
      <div class="row">
        <button class="btn num-btn grey-btn quarter">7</button>
        <button class="btn num-btn grey-btn quarter">8</button>
        <button class="btn num-btn grey-btn quarter">9</button>
        <button class="btn mtp-btn brown-btn quarter">×</button>
      </div>
      <div class="row">
        <button class="btn num-btn grey-btn quarter">4</button>
        <button class="btn num-btn grey-btn quarter">5</button>
        <button class="btn num-btn grey-btn quarter">6</button>
        <button class="btn sub-btn brown-btn quarter">-</button>
      </div>
      <div class="row">
        <button class="btn num-btn grey-btn quarter">1</button>
        <button class="btn num-btn grey-btn quarter">2</button>
        <button class="btn num-btn grey-btn quarter">3</button>
        <button class="btn add-btn brown-btn quarter">+</button>
      </div>
      <div class="row">
        <button class="btn num-btn grey-btn three-quarter">0</button>
        <button class="btn brown-btn quarter">=</button>
      </div>
    </section>
    <script src="./project.js"></script>
  </body>
</html>
